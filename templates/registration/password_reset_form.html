{% extends 'registration/password-reset-base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
<h1 class="page-title">Forgotten your password?</h1>
<p>Enter your e-mail address to obtain a new password.</p>
<form action="." method="post">
    {{ form.email|add_class:"form-control" }}
    <input type="submit" class="btn btn-primary btn-sm mt-4" value="Send e-mail">
    {% csrf_token %}
</form>

{% endblock content %}
